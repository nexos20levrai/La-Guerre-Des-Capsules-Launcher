<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Guerre Des Capsules Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="renderer.js"></script>
</head>
<body>
    <div class="launcher-container">
        <div class="background-image">
            <img src="assets/icon.ico" alt="Logo" class="game-logo">
            <div class="status-overlay">
                <button id="check-updates" class="action-button"><div id="status"></div></button>
            </div>
            <div id="update-notes" class="update-notes"></div>
            <div class="version"><span id="version"></span></div>            
        </div>
    </div>
</body>
</html>
